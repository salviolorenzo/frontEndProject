<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PhotoSpotter</title>
    <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

<body>
    <header>
        <!-- Place a simple nav here -->
        <nav>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Map</a></li>
            <li><a href="#">Weather</a></li>
        </nav>
    </header>

    <section class="landing" data-landing>
        <h1>Photo<br>Spotter</h1>
        <!-- Landing photo with name/logo -->
        <form action="" method="GET" data-form>
            <label>
                <input type="text" name="search" placeholder="Search">
                <input type="submit" name="submit" id="" value="Go!">
            </label>
        </form>
    </section>

    <section class="gallery" data-gallery>
        <h2>Gallery</h2>
        <div class="modal" data-modal>
            <i class="fas fa-arrow-circle-left arrows" data-arrowLeft></i>
            <img src="#" alt="" data-image>
            <i class="fas fa-arrow-circle-right arrows" data-arrowRight></i>
        </div>
        <!-- interactive gallery with scrolling, expands/contracts -->
    </section>

    <section class="map-weather " data-map-container>
        <div class="map" data-map>
            <!-- google map, plots points onclick of photos in gallery -->
        </div>
        <div class="weather">
            <!-- displays time of day, weather, forecast for location given -->
        </div>
    </section>



    <footer>

                    <li><a href="https://www.facebook.com/lorenzo.salvio.9"><i class="fab fa-facebook"></i></a></li>
        </ul>
        <!-- links -->
        <p>Lorenzo Salvio // Amelia Schulz // Anokhee Jandhyala</p>
